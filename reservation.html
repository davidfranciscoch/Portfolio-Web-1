<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</head>

<body
    style="background-image: url('img/darren-lawrence-EpeNGhitrlc-unsplash.jpg'); background-size: cover; background-repeat: no-repeat;">
    <form action="">
        <div class="bg-dark bg-opacity-50" style="box-sizing: border-box;  height: min-content; padding-bottom: 140px;">
            <!-- ! header section -->
            <nav class="text-start">
                <a href="index.html"><img src="icon/Back.svg" alt=""
                        style="width: 24px; margin-top: 80px; margin-left: 56px;"></a>
            </nav>
            <!-- ! end -->
            <!-- ! main section -->
            <main class="content">
                <h1 class="text-center text-warning mb-4" style="font-family: 'Pacifico', cursive; font-size: 48px;">
                    Reservation
                </h1>
                <input class="form-control form-control-lg" type="text" placeholder="Input your name"
                    aria-label=".form-control-lg example" style="width: 382px; margin: 0 auto; margin-top: 80px;">
                <input class="form-control form-control-lg" type="email" placeholder="Input your email"
                    aria-label=".form-control-lg example" style="width: 382px; margin: 0 auto; margin-top: 16px;">
                <div
                    style="display: flex; flex-direction: row; justify-content: space-around; width: 382px; align-items: center; margin: 0 auto;">
                    <input class="form-control form-control-lg" type="number" placeholder="Phone number"
                        aria-label=".form-control-lg example"
                        style="width: 177px; height: 46px;  margin-top: 16px; font-size: 12px; text-align: left; line-height: 46px;">
                    <select id="inputState" class="form-select"
                        style="width: 177px; height: 46px; margin-top: 16px; font-size: 12px;">
                        <option selected>Select your nationality</option>
                        <option>Russia</option>
                    </select>
                </div>
                <div class="form-floating" style="width: 382px; margin: 0 auto; margin-top: 16px;">
                    <textarea class="form-control" style="height: 116px;" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Explain your trip</label>
                </div>
                <div
                    style="margin: 0 auto; text-align: center; width: 382px; margin-top: 16px; font-family: 'Pacifico', cursive;">
                    <button style="width: 382px;" type="submit"
                        class="btn btn-warning btn-lg text-light">submit</button>
                </div>
            </main>
            <!-- ! end -->
        </div>
    </form>







    <!-- ! script Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
</body>

</html>
